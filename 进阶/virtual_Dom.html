<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>虚拟dom</title>
</head>
<body>
<script>
    // virtual dom
    // let VNode = {
    //   tag: 当前节点的标签名,
    //   data: 当前节点的数据对象,
    //   children: 子节点，数组，也是VNode类型,
    //   text: 当前节点的文本，一般文本节点或者注释节点会有该属性,
    //   elm: 当前虚拟节点对应的真实的dom节点,
    //   ns: 当前节点的namespace,
    //   content: 编译作用域,
    //   functionalContext: 函数化组件的作用域,
    //   key: 节点的key属性,
    //   componentOptions: 创建组件实例时会用到的选项信息,
    //   child: 当前节点对应的组件实例,
    //   parent: 组件的占位节点,
    //   raw: 原始html,
    //   isStatic: 静态节点标志,
    //   isRootInsert: 是否作为根节点插入,<transition>包裹时，值为false,
    //   isComment: 当前节点是否为注释节点,
    //   isCloned: 当前节点是否为克隆节点,
    //   isOnce: 当前节点是否有v-once指令,
    //   TextVNode: 文本节点,
    //   ElementVNode: 普通元素节点,
    //   ComponentVNode: 组件节点,
    //   EmptyVNode: 没有内容的注释节点,
    //   CloneVNode: 克隆节点，isCloned值为true
    // }
</script>
</body>
</html>
