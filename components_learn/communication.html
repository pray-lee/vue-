<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通信</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="parentMessage">
    <p ref="p"></p>
    <global-component ref="child" :message="parentMessage"></global-component>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    <!--注册一个全局组件-->
    Vue.component('global-component', {
      props: ['message'],
      template: '<div>received value is <b>{{ message }}</b></div>',
      mounted() {
        console.log(this.$parent) // app
      }
    })
    let app = new Vue({
      el: '#app',
      data:{
        parentMessage: '这是父组件的数据'
      },
      mounted () {
        console.log(this.$refs)
      }
    })
</script>
</body>
</html>
