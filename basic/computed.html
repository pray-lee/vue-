<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="app">
      {{ reversedText }}
      <div>
        {{arr}}
        {{sortArr}}
      </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script charset="utf-8">
      var app = new Vue({
        el: '#app',
        data: {
          text: '123,456',
          arr: [1,3,2]
        },
        computed: {
          reversedText: function () {
            return this.text.split(',').reverse().join(',')
          },
          sortArr: function () {
            let newArr = this.arr.slice()
            return newArr.sort()
          }
        }
      })
    </script>
  </body>
</html>
